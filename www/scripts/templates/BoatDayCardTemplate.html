<div class="boatday-card card-<%=id%>">
	<div class="boat-img">
		<div class="picture"></div>
		<div class="price"><sup>$</sup><%= price %><sub>/person</sub></div>
		<div class="favorite">
			<span class="fa fa-heart-o"></span>
		</div>
		<div class="owner">
			<div class="profile-picture" style="background-image:url(<%= captainProfilePicture %>)"></div>
			<div class="name">Hosted by <strong><%= captainName %></strong></div>
			<div class="rating">
				<span class="fa fa-star"></span>
				<span class="fa fa-star"></span>
				<span class="fa fa-star"></span>
				<span class="fa fa-star-half-o"></span>
				<span class="fa fa-star-o"></span>
			</div>
		</div>
	</div>
	<div class="details">
		<h1><%= title %></h1>
		<div class="date">
			<%= dateDisplay + ', ' + timeDisplay %>
		</div>
		<div class="duration">
			Duration: <%= duration %> hours
		</div>
		<div class="position">
			<strong><span class="fa fa-map-marker"></span></strong> <%= position %>
		</div>
		<div class="seats">
			<strong><%= availableSeats %></strong> seats
		</div>
	</div>
</div>
