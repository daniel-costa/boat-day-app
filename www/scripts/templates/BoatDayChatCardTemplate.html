<div class="line <%= message.get('profile').id == Parse.User.current().get('profile').id ? 'me' : '' %>">
	<div class="profile-picture" style="background-image: url(<%= message.get('profile').get('profilePicture').url() %>)"></div>
	<div class="text">
		<div class="speech-bubble">
			<p><%= message.get('message') %></p>
		</div>
	</div>
	<div class="clear"></div>
</div>
