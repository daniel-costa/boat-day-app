<header class="bar bar-nav">
	<a class="icon bd-arrow-left pull-left"></a>
	<h1 class="title">Profile setup</h1>
</header>

<main>
	<div class="grey-area">

		<% if( self.profileSetup ) { %>
			<img src="resources/profile-step-2.png" class="step" />
		<% } %>

		<!-- <h1>Profile</h1> -->
		
		<div class="profile-picture take-picture profilePicture" style="background-image: url(<%= typeof profilePicture !== 'undefined' && profilePicture ? profilePicture.url : 'resources/placeholder-guest.png' %>)"></div>
		
		<p class="display-name"><%= displayName %></p>
		<p class="guest-since">Guest since<%= createdAt %></p>

		<div class="btn-group">
			<button class="btn btn-block take-picture">Take picture</button>
			<button class="btn btn-block open-gallery">Choose existing</button>
		</div>
	</div>
	<div class="white-area">
		<!-- <label>About me</label> -->
		<textarea rows="3" name="about" placeholder="About me"><%= about %></textarea>	

		<label for="firstname">Name (cannot be modify)</label>
		<input type="text" value="<%= firstName %>" readonly>

		<label>Last Name (cannot be modify)</label>
		<input type="text" value="<%= lastName %>" readonly >

		<label>Email (cannot be modify)</label>
		<input type="text" value="<%= Parse.User.current().getEmail() %>" readonly >

		<label>Phone (cannot be modify)</label>
		<input type="text" value="<%= phone %>" readonly >

		<label>Birthday (cannot be modify)</label>
		<input type="text" value= "<%= new Date (birthday.iso).toLocaleDateString() %>" readonly >
	</div>
</main>
<footer>
	<button class="btn btn-block btn-default save"><%= self.profileSetup ? 'Continue' : 'Save' %></button>
</footer>

<header class="bar bar-nav">
	<a class="icon bd-drawer pull-left btn-drawer"></a>
	<h1 class="title">Profile</h1>
</header>
