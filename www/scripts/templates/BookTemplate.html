<header>
	<span class="icon bd-arrow-left close-me"></span>
	<h1 class="title">Choose seats</h1>
</header>
<main>
	<div>
	 	<div class="header">
	 		<div class="select-seats chevron">
	 			<a class="icon-person bd-person"></a>
	 			<select name="seats">
					<% for(var i = 1; i <= (availableSeats - bookedSeats); i++) { %>
						<option value="<%= i %>"><%= i %> seat<%= i != 1 ? 's' : '' %></option>
					<% } %>
				</select>
	 		</div>
	 		<div class="field-card chevron">
				<select name="card"></select>
			</div>
	 	</div>

	 	<div class="price-pay grey-area">
	 		<div class="boatday-picture"><div class="with-price"></div></div>
	 	</div>
	 </div>
</main>
<footer>
	<div class="btn-group">
		<button class="promo">Add Promo Code</button>
		<button class="info">Pricing Info</button>
	</div>
	<button class="btn-primary book">Book Seat</button>
</footer>
