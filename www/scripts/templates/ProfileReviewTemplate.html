<div class="review">
	<div class="profile-picture" data-id="<%= request.get('profile').id %>" style="background-image:url(<%= request.get('profile').get('profilePicture').url() %>)"></div>
	<img class="rating" src="resources/rating-<%= request.get('ratingGuest') %>.png" />
	<strong><%= request.get('profile').get('displayName') %></strong>
	<p class="review"><%= request.get('reviewGuest') %></p>
</div>
