<header>
	<a class="icon bd-drawer btn-drawer"></a>
	<h1>Add a credit card</h1>
</header>

<main>
	<input name="number" type="text" placeholder="**** **** **** ****" pattern="[0-9]*" data-label="Card number">

	<div class="split">
		<input name="expiry" type="month" placeholder="Month" data-label="Expiration">
		<input name="cvv" type="text" placeholder="CVV" pattern="[0-9]*" data-label="CVV">
	</div>
</main>

<footer>
	<button class="save">Save Card</button>
</footer>
